<body>
    <h1>Exercício 11</h1>
    <script>

        var custo = Number.parseFloat(window.prompt ('Digite o custo do Produto'));
        var acrescimo = Number.parseFloat(window.prompt ('Digite o percentual'));
        var valor = (acrescimo / 100) * custo;
        var final = custo + valor

        alert(`${final}`)

        document.write(`O valor é: ${final}`)





    </script>
</body>
